<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ShopGPT</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Link For Icons -->


  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Include the socket.io-client library -->
  <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"></script>
  <script src="script_copy.js" defer></script>

</head>

<body>
  <!-- Chats container -->
  <div class="chat-container"></div>
  <!-- Typing container -->
  <div class="typing-container">
    <marquee behavior="scroll" direction="left" scrollamount="10">
      <div class="row" id="image-row" style="margin-left: auto; margin-right:auto; height:60px">
        <div class="image-container">
          <img src="images/ad.webp" width="120px">
        </div>
        <div class="image-container">
          <img src="images/flip-removebg-preview.png" width="120px">
        </div>

        <div class="image-container">
          <img src="images/jio-removebg-preview.png" width="130px">
        </div>
        <div class="image-container">
          <img src="images/rel-removebg-preview.png" width="120px">
        </div>
        <div class="image-container">
          <img src="images/shop-removebg-preview.png" width="120px">
        </div>
        <div class="image-container">
          <img src="images/am-removebg-preview.png" width="120px">
        </div>
        <div class="image-container">
          <img src="images/Snapdeal_logo-removebg-preview.png" width="120px">
        </div>
        <div class="image-container">
          <img src="images/im-removebg-preview.png" width="120px">
        </div>
        <div class="image-container">
          <img src="images/vs-removebg-preview.png" width="120px">
        </div>
      </div>
    </marquee>
    <div class="typing-content">
      <div class="typing-textarea">
        <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
      <div class="typing-controls">
        <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
        <span id="delete-btn" class="material-symbols-rounded">delete</span>
      </div>
    </div>
  </div>
